<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>regist</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2020/10/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						注册
					</h1>
					<form action="login.html" method="post">
						<table border="0" cellpadding="0" cellspacing="0"
							class="form_table">
							<tr>
								<td align="right" valign="middle">
									用户名:
								</td>
								<td align="left" valign="middle">
									<input class="inputgri" type="text" v-model="user.username"  />
								</td>
							</tr>
							<tr>
								<td align="right" valign="middle">
									真实姓名:
								</td>
								<td align="left" valign="middle">
									<input class="inputgri" type="text" v-model="user.realname"  />
								</td>
							</tr>
							<tr>
								<td align="right" valign="middle">
									密码:
								</td>
								<td align="left" valign="middle">
									<input class="inputgri" type="password" v-model="user.password" />
								</td>
							</tr>
							<tr>
								<td align="right" valign="middle">
									性别:
								</td>
								<td align="left" valign="middle">
									男
									<input checked="checked" class="inputgri"  type="radio" v-model="user.sex" value="男"/>
									女
									<input class="inputgri" type="radio" v-model="user.sex"  value="女"/>
								</td>
							</tr>
							
							<tr>
								<td align="right" valign="middle">
									验证码:
								</td>
								<td align="left" valign="middle">
									<input class="inputgri" type="text" v-model="code" />
								</td>
								<td>
									<img :src="url" id="num" />
									<a @click="getImg" href="javascript:">换一张</a>
								</td>
							</tr>
						</table>
						<p>
							<input @click="register" class="button" type="button" value="Submit &raquo;" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				abc@163.com
				</div>
			</div>
		</div>
	</body>
</html>
<script src="/ems_vue/js/vue.js"></script>
<script src="/ems_vue/js/axios.min.js"></script>
<script>
	var app = new Vue({
		el:"#wrap",
		data:{
			url:"",
			user:{
				sex:"男"
			},
			code:"",
		},
		methods:{
			//用来更换验证码实现
			getImg(){
				this.getSrc();
			},
			//获取验证码的
			getSrc(){
				var  _this = this;
				axios.get("http://localhost:8989/ems_vue/user/getImage?time="+Math.random()).then(res=>{
					_this.url = res.data;

})
            },
			//用来注册用户信息
			register(){
				axios.post("http://localhost:8989/ems_vue/user/register?code="+this.code,this.user).then(res=>{
					console.log(res.data);
					if(res.data.state){
						alert(res.data.msg+",点击确定跳转至登录页面!");
						location.href="/ems_vue/login.html";
					}else{
						alert(res.data.msg);
					}
            })
            }
		},
		created(){
			//获取验证码
			this.getSrc();
		}
	})
</script>
